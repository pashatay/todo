<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='assets/css/todos.css'>
        <script src="https://kit.fontawesome.com/abe0a4c1c9.js"></script>
        <script type='text/javascript' src='assets/js/lib/jquery-3.4.1.min.js'></script>
    </head>
    <body>
    <div id='container'>
        <h1>TO-DO list <i class="fas fa-pen-square"></i></h1>
        <input type='text' placeholder='Add new Todo'>
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span>Make a wish</li>
            <li><span><i class="far fa-trash-alt"></i></span>Set the goal plan</li>
            <li><span><i class="far fa-trash-alt"></i></span>Break it into pieces</li>
        </ul>
    </div>
        <script type='text/javascript' src='assets/js/todos.js'></script>
    </body>
</html>
